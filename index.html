<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Static Web App Testing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.svg">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <section>
      <p>MOTD: <span id="motd"></span></p>
    </section>
    <script>
      const motds = [
        "Happy Valentines",
        "You missed Christmas",
        "Testing is the best kind of double work!",
      ]

      const randomEntry = (arr) => arr[Math.floor(Math.random() * arr.length)]

      document.querySelector("#motd").textContent = randomEntry(motds)
    </script>

    <header class="sticky top glass-smoked p-md">
      <a href="/"><img src="favicon.svg" alt="Site Logo"></a>
    </header>
    
    <main class="grow">
      <section class="flex flex-col justify-center min-h-screen section-hero">
        <h1 class="text-center glass-smoked p-md">Static Web App Testing</h1>
      </section>
      
      <section class="flex flex-col justify-center min-h-screen section-about">
        <h2 class="text-center glass-smoked p-md">About</h2>
      </section>

      <section class="flex flex-col justify-center min-h-screen section-projects">
        <h1 class="text-center glass-smoked p-md">Projects</h1>
      </section>

      <section class="flex flex-col justify-center min-h-screen section-contact">
        <h1 class="text-center glass-smoked p-md">Contact</h1>
      </section>
    </main>

    <footer>
      <p class="text-center glass-smoked p-md">By Lars G</p>
    </footer>
  </body>
</html>
