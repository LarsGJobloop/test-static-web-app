<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Static Web App Testing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <script>
    const motds = [
      "Happy Valentines",
      "You missed Christmas",
      "Testing is the best kind of double work!",
    ]

    const randomEntry = (arr) => arr[Math.floor(Math.random() * arr.length)]

    document.querySelector("#motd").textContent = randomEntry(motds)
  </script>
  <body>
    <section>
      <p>MOTD: <span id="motd"></span></p>
    </section>

    <header class="sticky">
      <a href="/">Logo Placeholder</a>
    </header>
    
    <main class="grow">
      <section class="flex flex-col justify-center min-h-screen">
        <h1 class="text-center">Static Web App Testing</h1>
      </section>
      
      <section class="flex flex-col justify-center min-h-screen">
        <h2 class="text-center">About</h2>
      </section>

      <section class="flex flex-col justify-center min-h-screen">
        <h1 class="text-center">Projects</h1>
      </section>

      <section class="flex flex-col justify-center min-h-screen">
        <h1 class="text-center">Contact</h1>
      </section>
    </main>

    <footer>
      <p class="text-center">By Lars G</p>
    </footer>
  </body>
</html>
